{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}SkillSync{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <a href="{% url 'home' %}" class="logo">SkillSync</a>
            <div class="nav-links">
                {% if user.is_authenticated %}
                    <span>Hello, {{ user.username }}</span>
                    <a href="{% url 'add_content' %}" class="btn">Create Post</a>
                    <a href="{% url 'logout' %}" class="btn logout">Logout</a>
                {% else %}
                    <a href="{% url 'login' %}" class="btn">Login</a>
                    <a href="{% url 'register' %}" class="btn">Register</a>
                {% endif %}
            </div>
        </div>
    </nav>

    <div class="main-container">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
